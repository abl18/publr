---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: publr-http-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: publr-http-proxy
      version: v1alpha2
  template:
    metadata:
      labels:
        app: publr-http-proxy
        version: v1alpha2
    spec:
      containers:
      - name: http-proxy
        image: http-proxy
        args:
        - --ca=/var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        ports:
        - name: http
          containerPort: 8000