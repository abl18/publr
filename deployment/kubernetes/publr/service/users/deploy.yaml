---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: publr-users
spec:
  replicas: 1
  selector:
    matchLabels:
      app: publr-users
      version: v1alpha2
  template:
    metadata:
      labels:
        app: publr-users
        version: v1alpha2
    spec:
      containers:
      - name: users
        image: users
        args:
        - --service-name=users
        - --server-address=:443
        - --server-tls=true
        - --server-cert=/etc/certs/tls.crt
        - --server-key=/etc/certs/tls.key
        - --ca=/var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        - --jaeger-agent-endpoint=jaeger-agent.jaeger:6831
        - --jaeger-collector-hostport=jaeger-collector.jaeger:14268
        - --database-host=database
        - --database-user=publr
        - --database-password=secret
        - --database-name=publr
        ports:
        - name: grpc
          containerPort: 443
        volumeMounts:
        - name: tls
          mountPath: /etc/certs
      volumes:
      - name: tls
        secret:
          secretName: publr-tls