---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: publr-users
spec:
  replicas: 1
  selector:
    matchLabels:
      app: publr-users
      version: v1alpha1
  template:
    metadata:
      labels:
        app: publr-users
        version: v1alpha1
    spec:
      containers:
      - name: users
        image: users
        args:
        - --service-address=0.0.0.0:9000
        - --database-host=database
        - --database-user=publr
        - --database-password=secret
        - --database-name=publr
        ports:
        - name: grpc
          containerPort: 9000