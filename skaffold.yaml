---
apiVersion: skaffold/v1beta10
kind: Config
build:
  tagPolicy:
    sha256: {}
  artifacts:
  - image: http-proxy
    bazel:
      target: //cmd/http-proxy:image.tar
      args:
      - "--platforms=@io_bazel_rules_go//go/toolchain:linux_amd64"
  - image: posts
    bazel:
      target: //cmd/service/posts:image.tar
      args:
      - "--platforms=@io_bazel_rules_go//go/toolchain:linux_amd64"
  - image: sites
    bazel:
      target: //cmd/service/sites:image.tar
      args:
      - "--platforms=@io_bazel_rules_go//go/toolchain:linux_amd64"
  - image: users
    bazel:
      target: //cmd/service/users:image.tar
      args:
      - "--platforms=@io_bazel_rules_go//go/toolchain:linux_amd64"
deploy:
  kubectl:
    manifests:
    - deployment/kubernetes/publr/http-proxy/*.yaml
    - deployment/kubernetes/publr/service/*/*.yaml
profiles:
- name: release
  build:
    tagPolicy:
      envTemplate:
        template: "{{.IMAGE_NAME}}:{{.RELEASE_TAG}}"